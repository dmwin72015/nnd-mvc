{>"include/layout.html"/}
{<selfCss}
<link rel="stylesheet" href="/static/css/tp-spider.css">
<style>
    .tool-btn{
        margin-bottom: 10px;
    }
    .mask{
        position: fixed;
        width: 100%;
        height:100%;
        left:0;
        top:0;
        background: rgba(0,0,0,0.4);
        z-index: 10;
    }
    .modal{
        padding: 10px;
        background: #fff;
        width: 600px;
        margin: 0 auto;
    }
</style>
{/selfCss}
{<content}
<div class="box userinfo-box">
    <header class="box-head">
        <h3 class="title">管理员</h3>
        <ul class="tool-panel pull-right">
            <li>
                <span class="tool-btn toggle-size"><i class="fa fa-chevron-up"></i></span>
            </li>
        </ul>
    </header>
    <div class="box-body">
        <div class="btn-group tool-btn cf">
            <span class="btn btn-green">增加</span>
            <span class="btn btn-danger">删除</span>
        </div>
        <table class="borded userinfo-table">
            <tr>
                <th></th>
                <th>ID</th>
                <th>邮箱</th>
                <th>姓名</th>
                <th>昵称</th>
                <th>性别</th>
                <th>年龄</th>
                <th>组</th>
                <th>创建时间</th>
            </tr>

        </table>
    </div>
</div>
{/content}
{<bodyContent}
<div class="mask">
    <div class="modal">


    </div>
</div>
{/bodyContent}

{<selfJs}
<script src="/static/js/dashboard.bundle.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="/assets/js/sp-art.js"></script>
{/selfJs}
